<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine? ðŸ’˜</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: system-ui, sans-serif;
}

.card {
  background: white;
  padding: 2rem;
  border-radius: 24px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 20px 40px rgba(0,0,0,.2);
}

h1 {
  margin-bottom: 2rem;
}

button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  position: fixed;
  background: #ddd;
}

#successMsg {
  margin-top: 1.5rem;
  font-size: 1.5rem;
  color: #ff4d6d;
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0.7); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>

  <form id="valentineForm">
    <input type="hidden" name="message" value="HE SAID YES ðŸ’">
    <button class="yes" type="submit">YES ðŸ’•</button>
  </form>

  <button class="no" id="noBtn">NO ðŸ’”</button>

  <p id="successMsg" style="display:none;">
    I knew it ðŸ˜ŒðŸ’–
  </p>
</div>


<script>
  const noBtn = document.getElementById("noBtn");
  const form = document.getElementById("valentineForm");
  const successMsg = document.getElementById("successMsg");

  function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    fetch("https://formspree.io/f/xpqlnyqo", {
      method: "POST",
      headers: { "Accept": "application/json" },
      body: new FormData(form)
    }).then(() => {
      form.style.display = "none";
      noBtn.style.display = "none";
      successMsg.style.display = "block";
    });
  });
</script>


</body>
</html>
