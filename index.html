<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ‚ù§Ô∏è</title>
<style>
:root {
  --dark: #0e0604;
  --deep: #2e0606;
  --wine: #540309;
  --text: #f5dcdc;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: system-ui, sans-serif;
  overflow: hidden;
  color: var(--text);
}

/* VIDEO BACKGROUND */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -3;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    180deg,
    rgba(14,6,4,0.55),
    rgba(46,6,6,0.75)
  );
  z-index: -2;
}

/* CENTER CONTENT */
.center {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2rem;
}

.title-box {
  background: rgba(14,6,4,0.75);
  border: 1px solid var(--wine);
  backdrop-filter: blur(10px);
  padding: 3rem 3.5rem;
  border-radius: 32px;
  box-shadow: 0 30px 80px rgba(0,0,0,.7);
}

h1 {
  font-size: clamp(2rem, 4vw, 3rem);
  line-height: 1.2;
  margin: 0 0 2rem;
  color: #ffdada;
}

/* BUTTONS */
button {
  padding: 1rem 2.5rem;
  font-size: 1.2rem;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  transition: transform .25s ease, box-shadow .25s ease;
}

.yes {
  background: linear-gradient(135deg, var(--wine), var(--deep));
  color: white;
  box-shadow: 0 15px 35px rgba(84,3,9,.8);
}

.yes:hover {
  transform: scale(1.12);
}

.no {
  position: fixed;
  background: rgba(255,255,255,.15);
  color: white;
  border: 1px solid var(--wine);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* COUNTDOWN ‚Äì SIDE */
.countdown {
  position: fixed;
  right: 2rem;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(14,6,4,.8);
  border: 1px solid var(--wine);
  padding: 1.5rem 2rem;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
}

.countdown span {
  display: block;
  font-size: 2.2rem;
  font-weight: bold;
  color: #ffb3b3;
}

.countdown small {
  font-size: .9rem;
  color: #f0bcbc;
}

/* COUNTDOWN MOBILE LAYOUT */
@media (max-width: 600px) {
  .countdown {
    right: 50%;
    top: auto;
    bottom: 2rem;
    transform: translateX(50%);
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .countdown span, .countdown small {
    text-align: center;
  }
}
</style>
</head>
<body>

<!-- VIDEO -->
<video id="bgVideo" autoplay muted playsinline>
  <source src="valentinovo.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- CENTER CONTENT -->
<div class="center">
  <div class="title-box">
    <h1>Gabi,<br>will you be my Valentine? ‚ù§Ô∏è</h1>

    <form id="valentineForm">
      <input type="hidden" name="message" value="HE SAID YES üíç">
      <button class="yes" type="submit">YES üíï</button>
    </form>

    <button class="no" id="noBtn">NO üíî</button>
  </div>
</div>

<!-- COUNTDOWN -->
<div class="countdown" id="countdown">
  <span>‚Äì</span>
  <small>days to Valentine‚Äôs Day</small>
</div>

<script>
/* SWITCH VIDEO AFTER 5s */
const video = document.getElementById("bgVideo");
setTimeout(() => {
  video.src = "valentinovo2.mp4";
  video.loop = true;
  video.play();
}, 5000);

/* NO BUTTON MOVE + WARNING */
const noBtn = document.getElementById("noBtn");
let hoverCount = 0;

function moveButton() {
  hoverCount++;

  // svaki 5. put alert
  if (hoverCount % 5 === 0) {
    alert("Are you sure? üíî");
  }

  // random pozicija
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;
  const maxX = window.innerWidth - btnWidth;
  const maxY = window.innerHeight - btnHeight;
  
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

// eventovi za desktop i mobil
noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("click", moveButton);

/* FORM SUBMIT */
document.getElementById("valentineForm").addEventListener("submit", e => {
  e.preventDefault();
  fetch("https://formspree.io/f/xpqlnyqo", {
    method: "POST",
    headers: { "Accept": "application/json" },
    body: new FormData(e.target)
  });
  alert("I knew you love me ‚ù§Ô∏è");
});

/* COUNTDOWN */
const countdown = document.getElementById("countdown");
const valentines = new Date(new Date().getFullYear(), 1, 14); // 14 Feb

function updateCountdown() {
  const now = new Date();
  const diff = valentines - now;

  if (diff <= 0) {
    countdown.querySelector("span").textContent = "‚ù§Ô∏è";
    countdown.querySelector("small").textContent = "Happy Valentine‚Äôs Day";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  countdown.querySelector("span").textContent = days;
}

updateCountdown();
setInterval(updateCountdown, 60000);
</script>
</body>
</html>
