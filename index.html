<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

<style>
:root {
  --dark: #0e0604;
  --deep: #2e0606;
  --wine: #540309;
  --text: #f5dcdc;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  color: var(--text);
  overflow: hidden;
  height: 100vh;
}

/* VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -3;
}

.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, rgba(14,6,4,0.55), rgba(46,6,6,0.75));
  z-index: -2;
}

/* CENTER CONTENT */
.center {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
}

.title-box {
  background: rgba(14,6,4,0.75);
  border: 1px solid var(--wine);
  backdrop-filter: blur(10px);
  padding: 3rem 3.5rem;
  border-radius: 32px;
  box-shadow: 0 30px 80px rgba(0,0,0,.7);
}

h1 {
  font-size: clamp(2rem, 4vw, 3rem);
  margin-bottom: 1.5rem;
}

/* BUTTONS */
button {
  padding: 1rem 2.5rem;
  font-size: 1.2rem;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  transition: transform .25s ease;
}

.yes {
  background: linear-gradient(135deg, var(--wine), var(--deep));
  color: white;
  margin-bottom: 1rem;
}

.yes:hover {
  transform: scale(1.1);
}

.no {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.15);
  color: white;
  border: 1px solid var(--wine);
  z-index: 10;
}

/* COUNTDOWN */
#countdown {
  position: fixed;
  right: 2rem;
  top: 2rem;
  background: rgba(14,6,4,0.85);
  border: 1px solid var(--wine);
  padding: 1rem 1.5rem;
  border-radius: 20px;
  text-align: center;
}

#countdown span {
  font-size: 2rem;
  font-weight: bold;
  display: block;
}

#countDetails {
  display: none;
  margin-top: 0.5rem;
  text-align: center;
}

#countDetails div {
  margin: 0.3rem 0;
}

/* MOBILE LAYOUT */
@media(max-width:600px){
  #countdown {
    right: 1rem;
    top: auto;
    bottom: 1rem;
  }
  #countDetails div {
    font-size: 1rem;
  }
  #showMoreBtn {
    margin-top: 0.5rem;
    font-size: 1rem;
    padding: 0.3rem 0.5rem;
    border-radius: 8px;
    cursor: pointer;
  }
}
</style>
</head>
<body>

<video id="bgVideo" autoplay muted playsinline>
  <source src="valentinovo.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="center">
  <div class="title-box">
    <h1>Gabi,<br>will you be my Valentine? ‚ù§Ô∏è</h1>

    <form action="https://formspree.io/f/xpqlnyqo" method="POST">
      <input type="hidden" name="message" value="HE SAID YES üíç">
      <button class="yes" type="submit">YES üíï</button>
    </form>

    <button class="no" id="noBtn">NO üíî</button>
  </div>
</div>

<div id="countdown">
  <span id="daysLeft">‚Äì</span>
  <small>days to Valentine‚Äôs Day</small>
  <button id="showMoreBtn">&lt;</button>
  <div id="countDetails">
    <div id="cdDays"></div>
    <div id="cdHours"></div>
    <div id="cdMinutes"></div>
    <div id="cdSeconds"></div>
  </div>
</div>

<script>
/* VIDEO SWITCH */
const video = document.getElementById("bgVideo");
setTimeout(() => {
  video.src = "valentinovo2.mp4";
  video.loop = true;
  video.play();
}, 5000);

/* NO BUTTON MOVE + SWEETALERT */
const noBtn = document.getElementById("noBtn");
let hoverCount = 0;

function moveButton() {
  hoverCount++;
  if(hoverCount % 5 === 0){
    Swal.fire({
      title: 'Hmm‚Ä¶ üíî',
      text: 'Are you really sure?',
      icon: 'question',
      confirmButtonText: 'I changed my mind üíò',
      background: '#2e0606',
      color: '#ffdada'
    });
  }
  const w = noBtn.offsetWidth;
  const h = noBtn.offsetHeight;
  const maxX = window.innerWidth - w;
  const maxY = window.innerHeight - h;
  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top = Math.random()*maxY + "px";
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("click", moveButton);

/* COUNTDOWN */
const daysLeft = document.getElementById("daysLeft");
const showMoreBtn = document.getElementById("showMoreBtn");
const countDetails = document.getElementById("countDetails");
const cdDays = document.getElementById("cdDays");
const cdHours = document.getElementById("cdHours");
const cdMinutes = document.getElementById("cdMinutes");
const cdSeconds = document.getElementById("cdSeconds");

function updateCountdown(){
  const now = new Date();
  const target = new Date(now.getFullYear(), 1, 14, 0,0,0); // Feb 14
  let diff = target - now;
  if(diff<0){
    daysLeft.textContent = "‚ù§Ô∏è";
    cdDays.textContent = '';
    cdHours.textContent = '';
    cdMinutes.textContent = '';
    cdSeconds.textContent = '';
    return;
  }

  const days = Math.floor(diff/(1000*60*60*24));
  const hours = Math.floor((diff/(1000*60*60))%24);
  const mins = Math.floor((diff/(1000*60))%60);
  const secs = Math.floor((diff/1000)%60);

  daysLeft.textContent = days;
  cdDays.textContent = days + " days";
  cdHours.textContent = hours + " hours";
  cdMinutes.textContent = mins + " minutes";
  cdSeconds.textContent = secs + " seconds";
}

updateCountdown();
setInterval(updateCountdown, 1000);

/* TOGGLE DETAILS */
showMoreBtn.addEventListener("click", ()=>{
  countDetails.style.display = countDetails.style.display === "none"? "block" : "none";
});
</script>
</body>
</html>
