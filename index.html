<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

<style>
:root {
  --dark: #0e0604;
  --deep: #2e0606;
  --wine: #540309;
  --text: #f5dcdc;
  --margin: 20px; /* margin from screen edge */
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  color: var(--text);
  overflow: hidden;
  height: 100vh;
  background: var(--dark);
}

video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -3;
}

.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, rgba(14,6,4,0.55), rgba(46,6,6,0.75));
  z-index: -2;
}

.center {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
  flex-direction: column;
}

.title-box {
  background: rgba(14,6,4,0.75);
  border: 1px solid var(--wine);
  backdrop-filter: blur(10px);
  padding: 3rem 3.5rem;
  border-radius: 32px;
  box-shadow: 0 30px 80px rgba(0,0,0,.7);
  width: 100%;
  max-width: 500px;
  position: relative;
}

h1 {
  font-size: clamp(2rem, 4vw, 3rem);
  margin-bottom: 2rem;
}

button {
  padding: 1rem 2.5rem;
  font-size: 1.2rem;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  transition: transform .25s ease;
}

.yes {
  background: linear-gradient(135deg, var(--wine), var(--deep));
  color: white;
  margin-bottom: 1rem;
}

.yes:hover { transform: scale(1.1); }

.no {
  position: fixed; /* uvijek vidljiv */
  background: rgba(255,255,255,0.15);
  color: white;
  border: 1px solid var(--wine);
  cursor: pointer;
  padding: 0.8rem 2rem;
  border-radius: 16px;
  font-size: 1rem;
  z-index: 10;
  user-select: none;
}

/* COUNTDOWN horizontal */
#countdown {
  background: rgba(14,6,4,0.85);
  border: 1px solid var(--wine);
  padding: 0.8rem 1rem;
  border-radius: 16px;
  text-align: center;
  margin-top: 1.5rem;
  font-size: 1rem;
  display: flex;
  gap: 8px;
  justify-content: center;
  flex-wrap: wrap;
}
#countdown span { font-weight: bold; }

@media(max-width:600px){
  .center { padding: 1rem; }
  .title-box { padding: 2rem 2rem; }
  #countdown { width: 100%; max-width: 400px; }
}
</style>
</head>
<body>

<video id="bgVideo" autoplay muted playsinline>
  <source src="valentinovo.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="center">
  <div class="title-box">
    <h1>Gabi,<br>will you be my Valentine? ‚ù§Ô∏è</h1>

    <form action="https://formspree.io/f/xpqlnyqo" method="POST">
      <input type="hidden" name="message" value="HE SAID YES üíç">
      <button class="yes" type="submit">YES üíï</button>
    </form>

    <button class="no" id="noBtn">NO üíî</button>

    <div id="countdown">
      <span id="daysLeft">‚Äì</span>
      <span id="cdHours"></span>
      <span id="cdMinutes"></span>
      <span id="cdSeconds"></span>
    </div>
  </div>
</div>

<script>
// VIDEO SWITCH nakon 5s
const video = document.getElementById("bgVideo");
setTimeout(() => {
  video.src = "valentinovo2.mp4";
  video.loop = true;
  video.play();
}, 5000);

// NO BUTTON LOGIC
const noBtn = document.getElementById("noBtn");
let clickCount = 0;
const maxClicks = 5;
const margin = 10; // minimalni margin od ekrana

function initNoBtn() {
  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;
  const winW = window.innerWidth;
  const winH = window.innerHeight;
  
  noBtn.style.position = "fixed";
  noBtn.style.left = `${winW - btnW - margin}px`;
  noBtn.style.top = `${margin}px`;
}

function moveNoBtn() {
  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;
  const winW = window.innerWidth;
  const winH = window.innerHeight;
  
  const newX = Math.random() * (winW - btnW - 2 * margin) + margin;
  const newY = Math.random() * (winH - btnH - 2 * margin) + margin;
  
  noBtn.style.left = `${newX}px`;
  noBtn.style.top = `${newY}px`;
  
  clickCount++;
  if(clickCount >= maxClicks){
    alert("Haha, nisam rekao da mo≈æe≈° kliknuti vi≈°e üòÖ");
    clickCount = 0;
  }
}

noBtn.addEventListener("mouseenter", moveNoBtn);
noBtn.addEventListener("click", moveNoBtn);
noBtn.addEventListener("touchstart", moveNoBtn);

window.addEventListener("load", initNoBtn);
window.addEventListener("resize", initNoBtn);

// COUNTDOWN
const daysLeft = document.getElementById("daysLeft");
const cdHours = document.getElementById("cdHours");
const cdMinutes = document.getElementById("cdMinutes");
const cdSeconds = document.getElementById("cdSeconds");

function updateCountdown(){
  const now = new Date();
  const target = new Date(now.getFullYear(),1,14,0,0,0); // Feb 14
  let diff = target - now;

  if(diff<0){
    daysLeft.textContent = "‚ù§Ô∏è";
    cdHours.textContent = '';
    cdMinutes.textContent = '';
    cdSeconds.textContent = '';
    return;
  }

  const days = Math.floor(diff/(1000*60*60*24));
  const hours = Math.floor((diff/(1000*60*60))%24);
  const mins = Math.floor((diff/(1000*60))%60);
  const secs = Math.floor((diff/1000)%60);

  daysLeft.textContent = `${days}d`;
  cdHours.textContent = `${hours}h`;
  cdMinutes.textContent = `${mins}m`;
  cdSeconds.textContent = `${secs}s`;
}

updateCountdown();
setInterval(updateCountdown,1000);
</script>

</body>
</html>
