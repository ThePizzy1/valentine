<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

<style>
:root {
  --dark: #0e0604;
  --deep: #2e0606;
  --wine: #540309;
  --text: #f5dcdc;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, sans-serif;
  color: var(--text);
  height: 100vh;
  overflow: hidden;
  background: var(--dark);
}

/* VIDEO BG */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -3;
}

.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    180deg,
    rgba(14,6,4,0.55),
    rgba(46,6,6,0.75)
  );
  z-index: -2;
}

/* CENTER = PLAYGROUND */
.center {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.title-box {
  position: relative;
  background: rgba(14,6,4,0.75);
  border: 1px solid var(--wine);
  backdrop-filter: blur(10px);
  padding: 3rem 3.5rem;
  border-radius: 32px;
  text-align: center;
  max-width: 500px;
  width: 90%;
  z-index: 2;
  box-shadow: 0 30px 80px rgba(0,0,0,.7);
}

h1 {
  font-size: clamp(2rem, 4vw, 3rem);
  margin-bottom: 2rem;
}

button {
  cursor: pointer;
  border: none;
  border-radius: 16px;
}

/* YES */
.yes {
  padding: 1rem 2.5rem;
  font-size: 1.2rem;
  background: linear-gradient(135deg, var(--wine), var(--deep));
  color: white;
  margin-bottom: 1rem;
  transition: transform .25s ease;
}

.yes:hover {
  transform: scale(1.1);
}

/* NO */
.no {
  position: absolute;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  background: rgba(255,255,255,0.15);
  color: white;
  border: 1px solid var(--wine);
  user-select: none;
  transition: left 0.25s ease, top 0.25s ease;
  z-index: 1;
}

/* COUNTDOWN */
#countdown {
  margin-top: 1.5rem;
  display: flex;
  gap: 8px;
  justify-content: center;
  font-size: 1rem;
}
#countdown span { font-weight: bold; }
</style>
</head>

<body>

<video id="bgVideo" autoplay muted playsinline>
  <source src="valentinovo.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="center" id="playground">

  <div class="title-box" id="titleBox">
    <h1>Gabi,<br>will you be my Valentine? ‚ù§Ô∏è</h1>

    <form action="https://formspree.io/f/xpqlnyqo" method="POST">
      <input type="hidden" name="message" value="YES üíç">
      <button class="yes" type="submit">YES üíï</button>
    </form>

    <div id="countdown">
      <span id="daysLeft">‚Äì</span>
      <span id="cdHours"></span>
      <span id="cdMinutes"></span>
      <span id="cdSeconds"></span>
    </div>
  </div>

  <!-- NO BUTTON (IZVAN BOXA, ALI UNUTAR CENTRA) -->
  <button id="noBtn" class="no">NO üíî</button>

</div>

<script>
// VIDEO SWITCH
const video = document.getElementById("bgVideo");
setTimeout(() => {
  video.src = "valentinovo2.mp4";
  video.loop = true;
  video.play();
}, 5000);

// NO BUTTON LOGIC
const noBtn = document.getElementById("noBtn");
const center = document.getElementById("playground");
const box = document.getElementById("titleBox");
const margin = 10;

function moveNoBtn() {
  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;

  const c = center.getBoundingClientRect();
  const b = box.getBoundingClientRect();

  let x, y;
  let safe = false;

  while (!safe) {
    x = Math.random() * (c.width - btnW - 2 * margin) + margin;
    y = Math.random() * (c.height - btnH - 2 * margin) + margin;

    const overlap =
      x + btnW > b.left - c.left &&
      x < b.right - c.left &&
      y + btnH > b.top - c.top &&
      y < b.bottom - c.top;

    if (!overlap) safe = true;
  }

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

moveNoBtn();
noBtn.addEventListener("mouseenter", moveNoBtn);
noBtn.addEventListener("click", moveNoBtn);
noBtn.addEventListener("touchstart", moveNoBtn);

// COUNTDOWN
const daysLeft = document.getElementById("daysLeft");
const cdHours = document.getElementById("cdHours");
const cdMinutes = document.getElementById("cdMinutes");
const cdSeconds = document.getElementById("cdSeconds");

function updateCountdown() {
  const now = new Date();
  const target = new Date(now.getFullYear(), 1, 14);
  const diff = target - now;

  if (diff < 0) {
    daysLeft.textContent = "‚ù§Ô∏è";
    cdHours.textContent = "";
    cdMinutes.textContent = "";
    cdSeconds.textContent = "";
    return;
  }

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  daysLeft.textContent = `${d}d`;
  cdHours.textContent = `${h}h`;
  cdMinutes.textContent = `${m}m`;
  cdSeconds.textContent = `${s}s`;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
