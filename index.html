<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

<style>
:root {
  --dark: #0e0604;
  --deep: #2e0606;
  --wine: #540309;
  --text: #f5dcdc;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  color: var(--text);
  height: 100vh;
  overflow: hidden;
  background: var(--dark);
}

/* VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -3;
}

.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, rgba(14,6,4,0.55), rgba(46,6,6,0.75));
  z-index: -2;
}

/* PLAYGROUND */
.center {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.title-box {
  background: rgba(14,6,4,0.75);
  border: 1px solid var(--wine);
  backdrop-filter: blur(10px);
  padding: 3rem 3.5rem;
  border-radius: 32px;
  text-align: center;
  max-width: 500px;
  width: 90%;
  z-index: 2;
  box-shadow: 0 30px 80px rgba(0,0,0,.7);
}

h1 {
  font-size: clamp(2rem, 4vw, 3rem);
  margin-bottom: 2rem;
}

/* YES */
.yes {
  padding: 1rem 2.5rem;
  font-size: 1.2rem;
  border-radius: 16px;
  background: linear-gradient(135deg, #7a0c14, #2e0606);
  color: white;
  cursor: pointer;
  margin-bottom: 1rem;
  transition: transform .25s ease, box-shadow .25s ease;
}

.yes:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255,80,100,.5);
}

/* NO ‚Äì SAD SE STVARNO VIDI */
.no {
  position: absolute;
  padding: 0.9rem 2.2rem;
  font-size: 1.05rem;
  font-weight: 600;
  background: linear-gradient(135deg, #ffffff, #ffbaba);
  color: #3a0505;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  user-select: none;
  z-index: 1;
  box-shadow:
    0 0 15px rgba(255,120,120,.8),
    0 0 40px rgba(255,50,50,.4);
  animation: pulse 2s infinite;
  transition: left .25s ease, top .25s ease;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* COUNTDOWN */
#countdown {
  margin-top: 1.5rem;
  display: flex;
  gap: 8px;
  justify-content: center;
  font-size: 1rem;
}
#countdown span { font-weight: bold; }
</style>
</head>

<body>

<video id="bgVideo" autoplay muted playsinline>
  <source src="valentinovo.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="center" id="playground">

  <div class="title-box" id="titleBox">
    <h1>Gabi,<br>will you be my Valentine? ‚ù§Ô∏è</h1>

    <form id="yesForm" action="https://formspree.io/f/xpqlnyqo" method="POST">
      <input type="hidden" name="message" value="Gabi je pristao!!">
      <button class="yes" type="submit">YES</button>
    </form>

    <div id="countdown">
      <span id="daysLeft">‚Äì</span>
      <span id="cdHours"></span>
      <span id="cdMinutes"></span>
      <span id="cdSeconds"></span>
    </div>
  </div>

  <button id="noBtn" class="no">NO üíî</button>

</div>

<script>
// VIDEO SWITCH
const video = document.getElementById("bgVideo");
setTimeout(() => {
  video.src = "valentinovo2.mp4";
  video.loop = true;
  video.play();
}, 5000);


const messages = [
  "Krivi gumb",
  "Ajde nemoj tako",
  "Znam da ti mene voli≈°",
  "Klikni YES",
   "Neeeee üíî",
  "Nemoj da ja moram doƒá tamo pa ƒáe≈° klikat"
];

const emojis = [
  "face.png",
  "face1.png",
  "face2.png",
  "face3.png",
  "face4.png",
  "face5.png"
];


// NO BUTTON LOGIC
const noBtn = document.getElementById("noBtn");
const center = document.getElementById("playground");
const box = document.getElementById("titleBox");

let tries = 0;
const maxTries = 4;
const margin = 10;

function moveNoBtn() {
  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;
  const c = center.getBoundingClientRect();
  const b = box.getBoundingClientRect();

  let x, y, overlap;

  do {
    x = Math.random() * (c.width - btnW - 2*margin) + margin;
    y = Math.random() * (c.height - btnH - 2*margin) + margin;

    overlap =
      x + btnW > b.left - c.left &&
      x < b.right - c.left &&
      y + btnH > b.top - c.top &&
      y < b.bottom - c.top;
  } while (overlap);

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

tries++;
if (tries >= maxTries) {
  const msgIndex = Math.floor(Math.random() * messages.length);
  const emojiIndex = Math.floor(Math.random() * emojis.length);

  Swal.fire({
    title: messages[msgIndex],
    imageUrl: emojis[emojiIndex],
    imageHeight: 80,
    imageAlt: "emoji face",
    confirmButtonText: "Ok üòä",
    background: "#2e0606",
    color: "#ffdada",
    confirmButtonColor: "#7a0c14"
  });

  tries = 0;
}

}

moveNoBtn();
noBtn.addEventListener("mouseenter", moveNoBtn);
noBtn.addEventListener("click", moveNoBtn);
noBtn.addEventListener("touchstart", moveNoBtn);

// COUNTDOWN
const daysLeft = document.getElementById("daysLeft");
const cdHours = document.getElementById("cdHours");
const cdMinutes = document.getElementById("cdMinutes");
const cdSeconds = document.getElementById("cdSeconds");

function updateCountdown() {
  const now = new Date();
  const target = new Date(now.getFullYear(), 1, 14);
  const diff = target - now;

  if (diff < 0) {
    daysLeft.textContent = "‚ù§Ô∏è";
    cdHours.textContent = cdMinutes.textContent = cdSeconds.textContent = "";
    return;
  }

  daysLeft.textContent = Math.floor(diff / 86400000) + "d";
  cdHours.textContent = Math.floor(diff / 3600000 % 24) + "h";
  cdMinutes.textContent = Math.floor(diff / 60000 % 60) + "m";
  cdSeconds.textContent = Math.floor(diff / 1000 % 60) + "s";
}

updateCountdown();
setInterval(updateCountdown, 1000);
const yesForm = document.getElementById("yesForm");

yesForm.addEventListener("submit", async (e) => {
  e.preventDefault(); // üö´ nema redirecta

  const formData = new FormData(yesForm);

  try {
    await fetch(yesForm.action, {
      method: "POST",
      body: formData,
      headers: {
        "Accept": "application/json"
      }
    });

    Swal.fire({
      title: "Hvala ljubavi ‚ù§Ô∏è",
      text: "Volim i ja tebe üíï",
      imageHeight: 100,
      confirmButtonText: "ü•∞",
      background: "#2e0606",
      color: "#ffdada",
      confirmButtonColor: "#7a0c14"
    });

  } catch (err) {
    Swal.fire({
      title: "Ups üò¨",
      text: "Ne≈°to nije pro≈°lo, probaj opet",
      background: "#2e0606",
      color: "#ffdada"
    });
  }
});

</script>

</body>
</html>
